<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://companieslogo.com/img/orig/BBNI.JK-69fac82a.png?t=1720244490" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>ISEAI | Internal Search Engine AI BNI</title>
    <style>
      gen-search-widget {
          --content-background-color: black;
          --content-font-size: 16px;
          --content-padding: 15px;
      }
      ::part .content {
          background-color: var(--content-background-color) !important;
          font-size: var(--content-font-size);
          padding: var(--content-padding);
      }
    </style>
  </head>
  <body>
    <script src="https://cloud.google.com/ai/gen-app-builder/client?hl=en_GB"></script>

    <!-- Search widget element is not visible by default -->
    <gen-search-widget
      configId="5e5b9bb7-c43a-403f-9aa3-b823f51f739f"
      triggerId="searchWidgetTrigger">
    </gen-search-widget>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      document.querySelector('.content').style.background = '#f4f6fb';
    </script>
  </body>
</html>
